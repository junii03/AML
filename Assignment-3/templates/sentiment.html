<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analysis - ML Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container-lg">
      <a class="navbar-brand fw-bold" href="/">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
      </a>
    </div>
  </nav>

  <div class="container-lg py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="service-card shadow-lg">
          <div class="service-header" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
            <h1 class="mb-2">
              <i class="fas fa-smile me-2"></i>Sentiment Analysis
            </h1>
            <p class="mb-0 text-white-50">Analyze sentiment from voice input</p>
          </div>

          <form id="sent-form" class="p-4">
            <div class="mb-4">
              <label for="audio-input" class="form-label fw-bold">
                <i class="fas fa-microphone me-2"></i>Upload Audio File
              </label>
              <div class="input-group">
                <input type="file" class="form-control" id="audio-input" name="audio" accept="audio/*" required>
                <button class="btn btn-gradient" type="submit" id="analyze-btn">
                  <i class="fas fa-play me-2"></i>Analyze
                </button>
              </div>
              <small class="text-muted d-block mt-2">Supported formats: MP3, WAV, M4A, etc.</small>
            </div>
          </form>

          <div id="sent-loading" class="p-4 text-center" style="display:none;">
            <div class="spinner-border text-gradient" role="status">
              <span class="visually-hidden">Processing...</span>
            </div>
            <p class="mt-3">Processing your audio...</p>
          </div>

          <div id="sent-result" class="p-4" style="display:none;">
            <div class="alert alert-info" role="alert">
              <h5 class="alert-heading">
                <i class="fas fa-check-circle me-2"></i>Analysis Result
              </h5>
              <hr>
              <div id="sent-result-content"></div>
            </div>
          </div>

          <div id="sent-error" class="p-4" style="display:none;">
            <div class="alert alert-danger" role="alert">
              <h5 class="alert-heading">
                <i class="fas fa-exclamation-circle me-2"></i>Error
              </h5>
              <p id="sent-error-msg" class="mb-0"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('sent-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = document.getElementById('audio-input').files[0];

      if (!f) return;

      const fd = new FormData();
      fd.append('audio', f);

      document.getElementById('sent-loading').style.display = 'block';
      document.getElementById('sent-result').style.display = 'none';
      document.getElementById('sent-error').style.display = 'none';

      try {
        const res = await fetch('/api/sentiment_voice', { method: 'POST', body: fd });
        const json = await res.json();

        document.getElementById('sent-loading').style.display = 'none';

        if (json.error) {
          document.getElementById('sent-error-msg').textContent = json.error;
          document.getElementById('sent-error').style.display = 'block';
        } else {
          const sentimentColor = json.sentiment.label === 'POSITIVE' ? 'success' : json.sentiment.label === 'NEGATIVE' ? 'danger' : 'warning';
          const html = `
            <p><strong>Transcribed Text:</strong></p>
            <p class="bg-light p-2 rounded">"${json.text}"</p>
            <hr>
            <p><strong>Sentiment:</strong> <span class="badge bg-${sentimentColor}" style="font-size: 14px;">${json.sentiment.label}</span></p>
            <p><strong>Confidence:</strong> ${(json.sentiment.score * 100).toFixed(2)}%</p>
          `;
          document.getElementById('sent-result-content').innerHTML = html;
          document.getElementById('sent-result').style.display = 'block';
        }
      } catch (e) {
        document.getElementById('sent-error-msg').textContent = e.message;
        document.getElementById('sent-error').style.display = 'block';
        document.getElementById('sent-loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
