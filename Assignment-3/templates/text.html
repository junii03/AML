<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tools - ML Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-lg">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
        </div>
    </nav>

    <div class="container-lg py-5 mt-5">
        <div class="row g-4">
            <!-- Text Generation -->
            <div class="col-lg-6">
                <div class="service-card shadow-lg fade-in" id="gen" style="animation-delay: 0.1s;">
                    <div class="service-header" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <h3 class="h4 mb-0 fw-bold">
                            <i class="fas fa-wand-magic-sparkles me-2"></i>Text Generation
                        </h3>
                    </div>
                    <div class="p-4">
                        <label for="prompt" class="form-label fw-bold">
                            <i class="fas fa-pen me-2"></i>Enter Prompt
                        </label>
                        <textarea id="prompt" class="form-control mb-4" rows="4"
                            placeholder="Start typing... e.g., 'In the future AI will'"></textarea>
                        <button id="gen-btn" class="btn btn-gradient w-100">
                            <i class="fas fa-play me-2"></i>Generate Text
                        </button>

                        <div id="gen-loading" class="text-center mt-4" style="display:none;">
                            <div class="spinner-border text-gradient spinner-border-sm" role="status">
                                <span class="visually-hidden">Generating...</span>
                            </div>
                            <span class="text-secondary ms-2 small">Dreaming up text...</span>
                        </div>

                        <div id="gen-result" class="alert alert-success mt-4 fade-in" role="alert"
                            style="display:none;">
                            <h5 class="alert-heading h6 fw-bold">
                                <i class="fas fa-check-circle me-2"></i>Generated Result
                            </h5>
                            <hr class="opacity-25">
                            <p id="gen-out" class="mb-0 small"></p>
                        </div>

                        <div id="gen-error" class="alert alert-danger mt-4 fade-in" role="alert" style="display:none;">
                            <h5 class="alert-heading h6 fw-bold">
                                <i class="fas fa-exclamation-circle me-2"></i>Error
                            </h5>
                            <p id="gen-error-msg" class="mb-0 small"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Translation -->
            <div class="col-lg-6">
                <div class="service-card shadow-lg fade-in" id="trans" style="animation-delay: 0.2s;">
                    <div class="service-header" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                        <h3 class="h4 mb-0 fw-bold">
                            <i class="fas fa-language me-2"></i>Translation
                        </h3>
                    </div>
                    <div class="p-4">
                        <label for="translate-in" class="form-label fw-bold">
                            <i class="fas fa-font me-2"></i>English Text
                        </label>
                        <textarea id="translate-in" class="form-control mb-4" rows="4"
                            placeholder="Enter text to translate to Urdu..."></textarea>
                        <button id="trans-btn" class="btn btn-gradient w-100">
                            <i class="fas fa-exchange-alt me-2"></i>Translate to Urdu
                        </button>

                        <div id="trans-loading" class="text-center mt-4" style="display:none;">
                            <div class="spinner-border text-gradient spinner-border-sm" role="status">
                                <span class="visually-hidden">Translating...</span>
                            </div>
                            <span class="text-secondary ms-2 small">Translating...</span>
                        </div>

                        <div id="trans-result" class="alert alert-success mt-4 fade-in" role="alert"
                            style="display:none;">
                            <h5 class="alert-heading h6 fw-bold">
                                <i class="fas fa-check-circle me-2"></i>Urdu Translation
                            </h5>
                            <hr class="opacity-25">
                            <p id="translate-out" class="mb-0 fs-5 text-end font-monospace"></p>
                        </div>

                        <div id="trans-error" class="alert alert-danger mt-4 fade-in" role="alert"
                            style="display:none;">
                            <h5 class="alert-heading h6 fw-bold">
                                <i class="fas fa-exclamation-circle me-2"></i>Error
                            </h5>
                            <p id="trans-error-msg" class="mb-0 small"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('gen-btn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            if (!prompt.trim()) { alert('Please enter a prompt'); return; }

            document.getElementById('gen-loading').style.display = 'block';
            document.getElementById('gen-result').style.display = 'none';
            document.getElementById('gen-error').style.display = 'none';

            try {
                const res = await fetch('/api/text_generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const json = await res.json();
                document.getElementById('gen-loading').style.display = 'none';

                if (json.error) {
                    document.getElementById('gen-error-msg').textContent = json.error;
                    document.getElementById('gen-error').style.display = 'block';
                } else {
                    document.getElementById('gen-out').textContent = json.text;
                    document.getElementById('gen-result').style.display = 'block';
                }
            } catch (e) {
                document.getElementById('gen-error-msg').textContent = e.message;
                document.getElementById('gen-error').style.display = 'block';
                document.getElementById('gen-loading').style.display = 'none';
            }
        });

        document.getElementById('trans-btn').addEventListener('click', async () => {
            const text = document.getElementById('translate-in').value;
            if (!text.trim()) { alert('Please enter text'); return; }

            document.getElementById('trans-loading').style.display = 'block';
            document.getElementById('trans-result').style.display = 'none';
            document.getElementById('trans-error').style.display = 'none';

            try {
                const res = await fetch('/api/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const json = await res.json();
                document.getElementById('trans-loading').style.display = 'none';

                if (json.error) {
                    document.getElementById('trans-error-msg').textContent = json.error;
                    document.getElementById('trans-error').style.display = 'block';
                } else {
                    document.getElementById('translate-out').textContent = json.text;
                    document.getElementById('trans-result').style.display = 'block';
                }
            } catch (e) {
                document.getElementById('trans-error-msg').textContent = e.message;
                document.getElementById('trans-error').style.display = 'block';
                document.getElementById('trans-loading').style.display = 'none';
            }
        });
    </script>
</body>

</html>
