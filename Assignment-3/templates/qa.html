<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Answering - ML Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container-lg">
      <a class="navbar-brand fw-bold" href="/">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
      </a>
    </div>
  </nav>

  <div class="container-lg py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="service-card shadow-lg">
          <div class="service-header" style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);">
            <h1 class="mb-2">
              <i class="fas fa-question me-2"></i>Question Answering
            </h1>
            <p class="mb-0 text-white-50">Ask questions via voice and get answers</p>
          </div>

          <form id="qa-form" class="p-4">
            <div class="mb-4">
              <label for="qa-audio" class="form-label fw-bold">
                <i class="fas fa-microphone me-2"></i>Upload Question (Audio)
              </label>
              <div class="input-group">
                <input type="file" class="form-control" id="qa-audio" name="audio" accept="audio/*" required>
                <button class="btn btn-gradient" type="submit" id="ask-btn">
                  <i class="fas fa-play me-2"></i>Ask
                </button>
              </div>
              <small class="text-muted d-block mt-2">Record or upload your question as audio file</small>
            </div>
          </form>

          <div id="qa-loading" class="p-4 text-center" style="display:none;">
            <div class="spinner-border text-gradient" role="status">
              <span class="visually-hidden">Processing...</span>
            </div>
            <p class="mt-3">Processing your question...</p>
          </div>

          <div id="qa-result" class="p-4" style="display:none;">
            <div class="alert alert-success" role="alert">
              <h5 class="alert-heading">
                <i class="fas fa-check-circle me-2"></i>Answer
              </h5>
              <hr>
              <div id="qa-result-content"></div>
            </div>
          </div>

          <div id="qa-error" class="p-4" style="display:none;">
            <div class="alert alert-danger" role="alert">
              <h5 class="alert-heading">
                <i class="fas fa-exclamation-circle me-2"></i>Error
              </h5>
              <p id="qa-error-msg" class="mb-0"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('qa-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = document.getElementById('qa-audio').files[0];

      if (!f) return;

      const fd = new FormData();
      fd.append('audio', f);

      document.getElementById('qa-loading').style.display = 'block';
      document.getElementById('qa-result').style.display = 'none';
      document.getElementById('qa-error').style.display = 'none';

      try {
        const res = await fetch('/api/qa_voice', { method: 'POST', body: fd });

        if (res.ok) {
          const blob = await res.blob();
          const url = URL.createObjectURL(blob);
          const html = `
            <p><strong>Answer Audio:</strong></p>
            <audio controls class="w-100 mb-3">
              <source src="${url}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio><br>
            <a href="${url}" download="answer.mp3" class="btn btn-sm btn-primary">
              <i class="fas fa-download me-2"></i>Download Answer
            </a>
          `;
          document.getElementById('qa-result-content').innerHTML = html;
          document.getElementById('qa-result').style.display = 'block';
        } else {
          const txt = await res.text();
          document.getElementById('qa-error-msg').textContent = txt;
          document.getElementById('qa-error').style.display = 'block';
        }
        document.getElementById('qa-loading').style.display = 'none';
      } catch (e) {
        document.getElementById('qa-error-msg').textContent = e.message;
        document.getElementById('qa-error').style.display = 'block';
        document.getElementById('qa-loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
