<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Answering - ML Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-lg">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
        </div>
    </nav>

    <div class="container-lg py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="service-card shadow-lg fade-in">
                    <div class="service-header text-center">
                        <div class="service-icon mx-auto"
                            style="background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);">
                            <i class="fas fa-question"></i>
                        </div>
                        <h1 class="h3 mb-2 fw-bold">Question Answering</h1>
                        <p class="text-secondary mb-0">Ask questions via voice with custom context</p>
                    </div>

                    <div class="p-4 p-md-5">
                        <form id="qa-form">
                            <!-- Context Section -->
                            <div class="mb-4">
                                <label for="context-input" class="form-label fw-bold">
                                    <i class="fas fa-book-open me-2"></i>Context (Optional)
                                </label>
                                <textarea class="form-control" id="context-input" name="context" rows="4"
                                    placeholder="Enter paragraph to ask questions from. If empty, default context about Pakistan will be used."></textarea>
                            </div>

                            <!-- Recording Section -->
                            <div class="mb-5 text-center" id="recording-section">
                                <label class="form-label d-block fw-bold mb-3">Option 1: Record Question</label>
                                <div class="recording-ui justify-content-center">
                                    <button type="button" id="record-btn" class="record-btn"
                                        title="Start/Stop Recording">
                                        <i class="fas fa-microphone"></i>
                                    </button>
                                    <span id="timer" class="timer">00:00</span>
                                </div>
                                <small class="text-secondary d-block mt-2" id="record-status">Click mic to ask
                                    question</small>
                            </div>

                            <!-- Playback Preview Section (Hidden by default) -->
                            <div id="playback-preview" class="mb-5 text-center" style="display:none;">
                                <label class="form-label d-block fw-bold mb-3">Preview Recording</label>
                                <div class="preview-ui p-4 bg-dark rounded border border-secondary mb-3"
                                    style="--bs-bg-opacity: .3;">
                                    <audio id="preview-audio" controls class="w-100 mb-3"></audio>
                                    <div class="d-flex gap-2 justify-content-center">
                                        <button type="button" id="submit-recorded-btn" class="btn btn-gradient">
                                            <i class="fas fa-check me-2"></i>Analyze Question
                                        </button>
                                        <button type="button" id="reset-record-btn" class="btn btn-outline-secondary">
                                            <i class="fas fa-undo me-2"></i>Record Again
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="position-relative mb-5 text-center">
                                <hr class="border-secondary opacity-25">
                                <span class="position-absolute top-50 start-50 translate-middle px-3 text-secondary"
                                    style="background: var(--bg-card);">OR</span>
                            </div>

                            <!-- Upload Section -->
                            <div class="mb-4">
                                <label for="audio-input" class="form-label fw-bold">
                                    <i class="fas fa-upload me-2"></i>Option 2: Upload Audio Question
                                </label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="audio-input" name="audio"
                                        accept="audio/*">
                                    <button class="btn btn-gradient" type="submit" id="ask-btn">
                                        <i class="fas fa-play me-2"></i>Ask Question
                                    </button>
                                </div>
                                <small class="text-secondary d-block mt-2">Supported formats: MP3, WAV, M4A,
                                    etc.</small>
                            </div>
                        </form>

                        <!-- Loading State -->
                        <div id="qa-loading" class="text-center py-4" style="display:none;">
                            <div class="spinner-border text-gradient" role="status" style="width: 3rem; height: 3rem;">
                                <span class="visually-hidden">Processing...</span>
                            </div>
                            <p class="mt-3 text-secondary">Analyzing context & finding answer...</p>
                        </div>

                        <!-- Result State -->
                        <div id="qa-result" class="mt-4" style="display:none;">
                            <div class="alert alert-success">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-check-circle text-success me-2 fs-5"></i>
                                    <h5 class="alert-heading mb-0">Answer</h5>
                                </div>
                                <div id="qa-result-content"></div>
                            </div>
                        </div>

                        <!-- Error State -->
                        <div id="qa-error" class="mt-4" style="display:none;">
                            <div class="alert alert-danger">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="fas fa-exclamation-circle me-2 fs-5"></i>
                                    <h5 class="alert-heading mb-0">Error</h5>
                                </div>
                                <p id="qa-error-msg" class="mb-0 text-secondary"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/recorder.js"></script>
    <script>
        // Timer Logic
        let timerInterval;
        let seconds = 0;

        function startTimer() {
            seconds = 0;
            document.getElementById('timer').textContent = "00:00";
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('timer').textContent = "00:00";
        }

        // Processing Logic
        async function processAudio(blobOrFile) {
            const fd = new FormData();
            // Add filename if it's a blob from recorder to ensure backend detects format (webm vs wav)
            if (blobOrFile instanceof Blob && !blobOrFile.name) {
                const ext = blobOrFile.type.includes('wav') ? 'wav' : 'webm';
                fd.append('audio', blobOrFile, `recording.${ext}`);
            } else {
                fd.append('audio', blobOrFile);
            }

            const context = document.getElementById('context-input').value;
            if (context.trim()) {
                fd.append('context', context);
            }

            document.getElementById('qa-loading').style.display = 'block';
            document.getElementById('qa-result').style.display = 'none';
            document.getElementById('qa-error').style.display = 'none';
            document.getElementById('qa-form').style.opacity = '0.5';

            try {
                const res = await fetch('/api/qa_voice', { method: 'POST', body: fd });

                document.getElementById('qa-loading').style.display = 'none';
                document.getElementById('qa-form').style.opacity = '1';

                if (res.ok) {
                    const blob = await res.blob();
                    const url = URL.createObjectURL(blob);
                    const html = `
            <p class="mb-2"><strong>Listen to Answer:</strong></p>
            <audio controls class="w-100 mb-3" autoplay>
              <source src="${url}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
            <div class="text-end">
                <a href="${url}" download="answer.mp3" class="btn btn-sm btn-outline-success">
                  <i class="fas fa-download me-2"></i>Download MP3
                </a>
            </div>
          `;
                    document.getElementById('qa-result-content').innerHTML = html;
                    document.getElementById('qa-result').style.display = 'block';
                } else {
                    const txt = await res.text();
                    let errorMsg = txt;
                    try {
                        const json = JSON.parse(txt);
                        errorMsg = json.error || txt;
                    } catch (e) { }

                    document.getElementById('qa-error-msg').textContent = errorMsg;
                    document.getElementById('qa-error').style.display = 'block';
                }
            } catch (e) {
                document.getElementById('qa-error-msg').textContent = e.message;
                document.getElementById('qa-error').style.display = 'block';
                document.getElementById('qa-loading').style.display = 'none';
                document.getElementById('qa-form').style.opacity = '1';
            }
        }

        // Recording Handler
        const recordBtn = document.getElementById('record-btn');
        const recordStatus = document.getElementById('record-status');
        const playbackPreview = document.getElementById('playback-preview');
        const recordingSection = document.getElementById('recording-section');
        const previewAudio = document.getElementById('preview-audio');
        const submitRecordedBtn = document.getElementById('submit-recorded-btn');
        const resetRecordBtn = document.getElementById('reset-record-btn');

        let lastRecordedBlob = null;

        recordBtn.addEventListener('click', async () => {
            if (!AudioRecorder.getState()) {
                try {
                    await AudioRecorder.start();
                    recordBtn.classList.add('recording');
                    recordBtn.innerHTML = '<i class="fas fa-stop"></i>';
                    recordStatus.textContent = "Recording... Click to stop.";
                    startTimer();

                    // Reset result/error
                    document.getElementById('qa-result').style.display = 'none';
                    document.getElementById('qa-error').style.display = 'none';
                } catch (err) {
                    alert("Could not access microphone. Please allow permissions.");
                }
            } else {
                lastRecordedBlob = await AudioRecorder.stop();
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                recordStatus.textContent = "Click mic to ask question";
                stopTimer();

                if (lastRecordedBlob) {
                    const url = URL.createObjectURL(lastRecordedBlob);
                    previewAudio.src = url;
                    recordingSection.style.display = 'none';
                    playbackPreview.style.display = 'block';
                }
            }
        });

        submitRecordedBtn.addEventListener('click', () => {
            if (lastRecordedBlob) {
                processAudio(lastRecordedBlob);
            }
        });

        resetRecordBtn.addEventListener('click', () => {
            lastRecordedBlob = null;
            previewAudio.src = '';
            playbackPreview.style.display = 'none';
            recordingSection.style.display = 'block';
        });

        // File Upload Handler
        document.getElementById('qa-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const f = document.getElementById('audio-input').files[0];
            if (f) processAudio(f);
        });
    </script>
</body>

</html>
