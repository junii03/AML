<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Classification - ML Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container-lg">
      <a class="navbar-brand fw-bold" href="/">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
      </a>
    </div>
  </nav>

  <div class="container-lg py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="service-card shadow-lg">
          <div class="service-header" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
            <h1 class="mb-2">
              <i class="fas fa-image me-2"></i>Image Classification
            </h1>
            <p class="mb-0 text-white-50">Classify images as Male or Female</p>
          </div>

          <form id="image-form" class="p-4">
            <div class="mb-4">
              <label for="image-input" class="form-label fw-bold">
                <i class="fas fa-upload me-2"></i>Upload Image
              </label>
              <div class="input-group">
                <input type="file" class="form-control" id="image-input" name="image" accept="image/*" required>
                <button class="btn btn-gradient" type="submit" id="classify-btn">
                  <i class="fas fa-magic me-2"></i>Classify
                </button>
              </div>
              <small class="text-muted d-block mt-2">Supported formats: JPG, PNG, GIF, WebP. Max size: 10MB</small>
            </div>

            <div id="image-preview" class="mb-4" style="display:none;">
              <img id="preview-img" src="" class="img-fluid rounded border" style="max-height: 300px;">
            </div>
          </form>

          <div id="result" class="p-4" style="display:none;">
            <div class="alert alert-info" role="alert">
              <h5 class="alert-heading">
                <i class="fas fa-check-circle me-2"></i>Classification Result
              </h5>
              <hr>
              <div id="result-content"></div>
            </div>
          </div>

          <div id="loading" class="p-4 text-center" style="display:none;">
            <div class="spinner-border text-gradient" role="status">
              <span class="visually-hidden">Processing...</span>
            </div>
            <p class="mt-3">Processing your image...</p>
          </div>

          <div id="error" class="p-4" style="display:none;">
            <div class="alert alert-danger" role="alert">
              <h5 class="alert-heading">
                <i class="fas fa-exclamation-circle me-2"></i>Error
              </h5>
              <p id="error-msg" class="mb-0"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('image-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('image-input');
      const file = input.files[0];

      if (!file) return;

      // Show preview
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById('preview-img').src = e.target.result;
        document.getElementById('image-preview').style.display = 'block';
      };
      reader.readAsDataURL(file);

      // Upload
      const fd = new FormData();
      fd.append('image', file);

      document.getElementById('loading').style.display = 'block';
      document.getElementById('result').style.display = 'none';
      document.getElementById('error').style.display = 'none';

      try {
        const res = await fetch('/api/image_classify', { method: 'POST', body: fd });
        const json = await res.json();

        document.getElementById('loading').style.display = 'none';

        if (json.error) {
          document.getElementById('error-msg').textContent = json.error;
          document.getElementById('error').style.display = 'block';
        } else {
          const html = `
            <p><strong>Predicted Gender:</strong> <span class="badge bg-primary" style="font-size: 16px;">${json.label.toUpperCase()}</span></p>
            <p><strong>Confidence:</strong> ${(json.score * 100).toFixed(2)}%</p>
            ${json.raw_predictions ? `<p><strong>Raw Scores:</strong> Female: ${(json.raw_predictions[0] * 100).toFixed(2)}%, Male: ${(json.raw_predictions[1] * 100).toFixed(2)}%</p>` : ''}
          `;
          document.getElementById('result-content').innerHTML = html;
          document.getElementById('result').style.display = 'block';
        }
      } catch (e) {
        document.getElementById('error-msg').textContent = e.message;
        document.getElementById('error').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      }
    });
  </script>
</body>
</html>
