<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification - ML Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-lg">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-arrow-left me-2"></i>Back
            </a>
        </div>
    </nav>

    <div class="container-lg py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="service-card shadow-lg fade-in">
                    <div class="service-header text-center">
                        <div class="service-icon mx-auto"
                            style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                            <i class="fas fa-image"></i>
                        </div>
                        <h1 class="h3 mb-2 fw-bold">Image Classification</h1>
                        <p class="text-secondary mb-0">Classify images as Male or Female</p>
                    </div>

                    <form id="image-form" class="p-4 p-md-5">
                        <div class="mb-4">
                            <label for="image-input" class="form-label fw-bold">
                                <i class="fas fa-cloud-upload-alt me-2"></i>Upload Image
                            </label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="image-input" name="image" accept="image/*"
                                    required>
                                <button class="btn btn-gradient" type="submit" id="classify-btn">
                                    <i class="fas fa-magic me-2"></i>Classify
                                </button>
                            </div>
                            <small class="text-secondary d-block mt-2">Target formats: JPG, PNG, WebP</small>
                        </div>

                        <div id="image-preview" class="mb-4 text-center" style="display:none;">
                            <img id="preview-img" src="" class="img-fluid rounded-3 border border-secondary"
                                style="max-height: 300px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
                        </div>

                        <!-- Loading -->
                        <div id="loading" class="text-center py-4" style="display:none;">
                            <div class="spinner-border text-gradient" role="status">
                                <span class="visually-hidden">Processing...</span>
                            </div>
                            <p class="mt-3 text-secondary">Analyzing pixels...</p>
                        </div>

                        <!-- Result -->
                        <div id="result" class="mt-4" style="display:none;">
                            <div class="alert alert-info">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-check-circle text-info me-2 fs-5"></i>
                                    <h5 class="alert-heading mb-0">Result</h5>
                                </div>
                                <div id="result-content"></div>
                            </div>
                        </div>

                        <!-- Error -->
                        <div id="error" class="mt-4" style="display:none;">
                            <div class="alert alert-danger">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="fas fa-exclamation-circle me-2 fs-5"></i>
                                    <h5 class="alert-heading mb-0">Error</h5>
                                </div>
                                <p id="error-msg" class="mb-0 text-secondary"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('image-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('image-input');
            const file = input.files[0];

            if (!file) return;

            const fd = new FormData();
            fd.append('image', file);

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            try {
                const res = await fetch('/api/image_classify', { method: 'POST', body: fd });
                const json = await res.json();

                document.getElementById('loading').style.display = 'none';

                if (json.error) {
                    document.getElementById('error-msg').textContent = json.error;
                    document.getElementById('error').style.display = 'block';
                } else {
                    const html = `
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <small class="text-secondary text-uppercase fw-bold">Prediction</small>
                    <h3 class="fw-bold mb-0 text-gradient">${json.label.toUpperCase()}</h3>
                </div>
                <div class="text-end">
                    <small class="text-secondary text-uppercase fw-bold">Confidence</small>
                    <h3 class="fw-bold mb-0">${(json.score * 100).toFixed(1)}%</h3>
                </div>
            </div>
            ${json.raw_predictions ? `
            <hr class="opacity-25 my-3">
            <div class="small text-secondary">
               Raw: Female ${(json.raw_predictions[0] * 100).toFixed(1)}% | Male ${(json.raw_predictions[1] * 100).toFixed(1)}%
            </div>` : ''}
          `;
                    document.getElementById('result-content').innerHTML = html;
                    document.getElementById('result').style.display = 'block';
                }
            } catch (e) {
                document.getElementById('error-msg').textContent = e.message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        });

        // Preview
        document.getElementById('image-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('preview-img').src = e.target.result;
                    document.getElementById('image-preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
